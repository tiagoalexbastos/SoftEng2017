<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Domotic's Dash</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />
            <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
            
            
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>

    <h:body> 
        <ui:include src="header.xhtml" /> 
        <ui:include src="content.xhtml" />
        <div class="container">
            <div class="row" style="padding-left: 100px">
                <div class="col-lg-6">
                    <div id="container" style="min-width: 500px; height: 300px; margin: 0 auto; "></div>
                </div>
                <div class="col-lg-6">
                    <div id="container2" style="min-width: 500px; height: 300px; margin: 0 auto; margin-left: 100px"></div>
                </div>
            </div>
            
            <div class="row" style="padding-left: 100px; margin-top: 60px;">
                <div class="col-lg-6">
                    <div id="container3" style="min-width: 500px; height: 300px; margin: 0 auto;"></div>
                </div>
                
                <div class="col-lg-6">
                    <div id="container4" style="min-width: 500px; height: 300px; margin: 0 auto; margin-left: 100px"></div>
                </div>
            </div>
            
        </div>
        <h:outputScript name="js/processGraph.js" />

        
        
        
        
    </h:body>
</html>
